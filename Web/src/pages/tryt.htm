<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  .mySlides {
    display: none;
    width: 100%; /* Added to ensure full width */
  }
  .w3-left, .w3-right, .w3-badge {cursor:pointer}
  .w3-badge {height:13px;width:13px;padding:0}
  .w3-left {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    left: 10px;
  }
  .w3-right {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    right: 10px;
  }
  .arobtn {
    top: -200px;
  }
</style>
<body>

<div class="" style=" position: relative;">
  <img class="mySlides" src="https://media.licdn.com/dms/image/C4E1BAQFT61DmnSM24w/company-background_10000/0/1642818438417/img_academy_cover?e=2147483647&v=beta&t=IzIDZ0vT3ElQ70xCUy53g51Ydq38dEE-8kGT04owF5E" height="500px">
  <img class="mySlides" src="https://i.ytimg.com/vi/Bor5lkRyeGo/hqdefault.jpg" height="500px">
  <img class="mySlides" src="https://www.freecodecamp.org/news/content/images/2021/08/imgTag.png" height="500px">
  <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
    <div class="w3-left w3-hover-text-khaki arobtn" onclick="plusDivs(-1)" >&#10094;</div>
    <div class="w3-right w3-hover-text-khaki arobtn" onclick="plusDivs(1)" >&#10095;</div>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
  </div>
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}
</script>

</body>
</html>
